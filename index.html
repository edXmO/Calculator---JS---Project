<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/main.js"></script>
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />

        <div class="calculator-keys">
            <button type="button" class="operator" id="add" value="+">+</button>
            <button type="button" class="operator" id="subtract" value="-">-</button>
            <button type="button" class="operator" id="multiply" value="*">times</button>
            <button type="button" class="operator" id="divide" value="/">divide</button>


            <button type="button" id="seven" value="7">7</button>
            <button type="button" id="eight" value="8">8</button>
            <button type="button" id="nine" value="9">9</button>


            <button type="button" id="four" value="4">4</button>
            <button type="button" id="five" value="5">5</button>
            <button type="button" id="six" value="6">6</button>


            <button type="button" id="one" value="1">1</button>
            <button type="button" id="two" value="2">2</button>
            <button type="button" id="three" value="3">3</button>


            <button type="button" id="zero" value="0">0</button>
            <button type="button" id="decimal" value="decimal">"."</button>
            <button type="button" id="clear" value="all-clear">AC</button>

            <button type="button" id="equals" value="=">=</button>


        </div>
    </div>

</body>

</html>
