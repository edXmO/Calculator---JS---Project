<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keyPressed">
            <button class="key--operator" data-action="add" value="+">+</button>
            <button class="key--operator" data-action="subtract" value="-">-</button>
            <button class="key--operator" data-action="multiply" value="*">x</button>
            <button class="key--operator" data-action="divide" value="/">/</button>


            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>


            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>


            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>


            <button value="0">0</button>
            <button data-action="decimal" value="decimal">.</button>
            <button id="clear" data-action="clear-display" value="0">AC</button>

            <button id="key--equals" data-action="operate" value="=">=</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
